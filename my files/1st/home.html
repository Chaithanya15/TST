<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">LMS Logo</div>
        <ul class="nav-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#myCourses">My Courses</a></li>
            <li><a href="#siteAdmin">Site Administration</a></li>
            <li><a href="#iomadDashboard">IOMAD Dashboard</a></li>
        </ul>
    </nav>

    <!-- Sliders -->
    <div class="slider">
        <div class="slide">Slider 1 Content</div>
        <div class="slide">Slider 2 Content</div>
    </div>

    <!-- About Us Section -->
    <section class="about-us">
        <div class="about-content">
            <h2>About Us</h2>
            <p>Your content goes here. Describe your LMS, its mission, and vision.</p>
        </div>
        <div class="about-image">
            <img src="about-us-image.jpg" alt="About Us Image">
        </div>
    </section>

    <!-- Preview Courses Section -->
    <section class="preview-courses">
        <h2>Preview Courses</h2>
        <div class="course-boxes">
            <div class="course-box">Course 1</div>
            <div class="course-box">Course 2</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your LMS. All Rights Reserved.</p>
    </footer>

</body>
</html>
